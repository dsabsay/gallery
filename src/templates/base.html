<!doctype html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="initial-scale=1">
  <!-- <title>{% block title %}{% endblock %}</title> -->
  <title>Mountain Adventures</title>
  <link rel="stylesheet" href="{{ base_stylesheet_path }}">
  {% if trip_stylesheet_path %}
    <link rel="stylesheet" href="{{ trip_stylesheet_path }}">
  {% endif %}
</head>
<body>
  <div class="container">
    <div class="row center-xs">
      <div class="col-xs-12">
        <!-- <h1 style="text-align: center; padding-top: 4rem; padding-bottom: 3rem; font-family: 'Noticia Text'">Mountain Adventures</h1> -->
        {% block sig_header %}
          <img src="../../images/sig.png"
               style="width: 35%; padding-left: 5%;">
        {% endblock %}
        {% block subtitle %}{% endblock %}
      </div>
    </div>
    <div style="padding-bottom: 2rem;" class="row center-xs">
      <div class="col-xs-12">
        {% block navbar %}
        <ul class="navbar-list">
          <li class="navbar-item">
            <a class="navbar-link" href="index.html">Home</a>
          </li>
        </ul>
        {% endblock %}
      </div>
    </div>
    <div class="row center-xs">
      <div class="col-xs-12">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div style="padding-top: 3rem;" class="row center-xs">
      <div class="col-xs-12">
        <footer>
          <p style="text-align: center; color: gray; font-size: 1rem;">&copy 2019 Daniel Sabsay</p>
        </footer>
      </div>
    </div>
  </div>
</body>
